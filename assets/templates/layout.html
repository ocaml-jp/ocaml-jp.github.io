<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>
      OCaml.jp
      {% if has_page_title %}
      - {{ page_title}}
      {% endif %}
    </title>

    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body class="antialiased">

    <header class="absolute top-0 left-0 right-0 z-10 py-6 px-6 md:px-10">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-900">
          <a href="/">OCaml<span class="text-orange-500">.</span>jp</a>
        </h1>
        <nav class="flex gap-6">
          <a href="/events/" class="font-semibold text-gray-600 hover:text-orange-500 transition-colors">
            イベント一覧
          </a>
          <a href="https://ocaml.org" target="_blank" rel="noopener noreferrer" class="font-semibold text-gray-600 hover:text-orange-500 transition-colors">
            Official Site &rarr;
          </a>
        </nav>
      </div>
    </header>

    <main>
      {{safe (yocaml_body) }}
    </main>

    <footer class="text-center py-10 mt-10">
      <div>
        <p class="text-gray-500">
          Copyright © ocaml.jp 2025 All Rights Reserved
        </p>
      </div>
      <div>
        Proudly generated by
        <a href="https://yocaml.github.io/tutorial">YOCaml</a>          
      </div>
    </footer>

  <body>
</html>
